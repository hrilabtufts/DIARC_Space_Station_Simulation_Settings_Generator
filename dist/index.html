<!doctype html>
<html>
	<head>
		<title>Space Station SMM Settings Generator</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
		<style>
			.trial, .tube, .rover, .diarc, .ros{
				padding-left:  20px;
			}
			.tube strong,
			.rover strong{
				display:  block;
				margin-bottom:  10px;
			}
		</style>

	<body>
		<h1>Space Station SMM Settings Generator</h1>

		<div id="buttons">
			<br />
		</div>

		<script src="speakers.js"></script>
		<script src="index.js"></script>
